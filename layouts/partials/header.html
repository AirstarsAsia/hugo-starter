{{ with .Site.Data.nav }}
<header
  class="header"
  x-data="{ open: false }"
  x-transition
  {{ if $.Params.hero_block.header_text_color_override }}
    style="background-color: {{ .header.background_color }}; color: {{ $.Params.hero_block.header_text_color_override }};"
  {{ else }}
    style="background-color: {{ .header.background_color }}; color: {{ .header.text_color }};"
  {{ end }}
  >
  <div class="header__container">
    <nav class="header__nav">
      <a class="header__logo-link" href="{{ .header.logo_url }}">
        <img class="header__logo-image" src="{{ .header.logo }}" alt="Logo" />
      </a>
      <button class="hamburger" @click="open = ! open">
        <svg height="16" width="24" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <path
              d="M0 16h24v-2.667H0V16zm0-6.667h24V6.667H0v2.666zM0 0v2.667h24V0H0z"
              id="a">
            </path>
          </defs>
          <g fill="none" fill-rule="evenodd">
            <mask fill="#fff" id="b">
              <use href="#a"> </use>
            </mask>
            <use fill="#000" fill-rule="nonzero" href="#a"> </use>
            <g mask="url(#b)">
              <path d="M-4-8h32v32H-4z" fill="#034AD8"> </path>
            </g>
          </g>
        </svg>
      </button>
      <ul
        class="header__nav-links"
        x-show="open"
        x-transition
        @click.outside="open = false">
        {{ range .header.links }}
          <li class="header__nav-item">
            <a class="header__nav-link" href="{{ .link }}">
              {{ .text }}
            </a>
          </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
{{ end }}
