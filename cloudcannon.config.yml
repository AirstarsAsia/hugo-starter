timezone: Etc/UTC

source_editor:
  tab_size: 2
  theme: monokai
  show_gutter: true

paths:
  static: static
  uploads: static/images

collections_config:
  pages:
    path: content
    url: '/[full_slug]/'
    icon: laptop_mac
    _enabled_editors:
      - visual
    schemas:
      default:
        name: New Page
        path: .cloudcannon/schemas/page.md
        remove_extra_inputs: false
  blog:
    icon: newspaper
    path: content/blog
    url: /blog/[full_slug]/
    preview:
      subtext:
        - template: '{"Draft"|if=draft}'
        - template: '{date|date_long}'
        - key: url
      image:
        - key: thumb_image.image_path
      metadata:
        - icon: person
          text:
            - key: author
    schemas:
      default:
        path: '.cloudcannon/schemas/post.md'
    _enabled_editors:
      - content
      - visual
  data:
    path: data
    disable_url: true
    icon: analytics
    _inputs:
      value:
        type: color

collection_groups:
  - heading: Pages
    collections:
      - pages
      - blog
  - heading: Data
    collections:
      - data

data_config:
  colors:
    path: data/colors.yml
  tags:
    path: data/tags.yml
  icons:
    path: data/icons.yml

file_config:
  - glob: data/colors.yml
    _structures:
      color:
        values:
          - value:
              name:
              value:
            preview:
              icon: palette
    _inputs:
      $:
        type: array
        label: Colors
        comment: Set the colors available in the color selectors throughout the site.
        options:
          structures: _structures.color
      value:
        type: color
      name:
        type: text
        comment: What is seen in the color selector dropdown.
  - glob: data/tags.yml
    _inputs:
      $:
        type: array
        label: Tags
        comment: Set the tags available in posts.
      $[*]:
        type: text

_editables:
  content:
    blockquote: true
    bold: true
    format: p h2 h3 h4
    italic: true
    strike: true
    subscript: true
    superscript: true
    underline: true
    link: true
    bulletedlist: true
    indent: true
    numberedlist: true
    outdent: true
    code: true
    embed: true
    horizontalrule: true
    image: true
    table: true
    undo: true
    redo: true
    removeformat: true
    copyformatting: true
    styles: /css/editor.css
    left: align-left
    center: align-center
    right: align-right
    justify: align-justify
    image_size_attributes: true
    snippet: true

_inputs:
  text_content:
    type: markdown
    options:
      blockquote: true
      bold: true
      format: p
      italic: true
      strike: true
      subscript: true
      superscript: true
      underline: true
      link: true
      bulletedlist: true
      indent: true
      numberedlist: true
      outdent: true
      undo: true
      redo: true
      removeformat: true
      copyformatting: true
  background_color:
    type: select
    options:
      values: data.colors
      value_key: value
      preview:
        text:
          - key: name
  text_color:
    type: select
    options:
      values: data.colors
      value_key: value
      preview:
        text:
          - key: name
  color:
    type: select
    options:
      values: data.colors
      value_key: value
      preview:
        text:
          - key: name
  icon:
    type: select
    options:
      values: data.icons
      value_key: icon_code
      preview:
        text:
          - key: name
  button_icon:
    type: select
    options:
      values: data.icons
      value_key: icon_code
      preview:
        text:
          - key: name
  button_link:
    type: url
  hover_brightness:
    type: range
    options:
      min: 0
      max: 1.5
      step: 0.05
  seo:
    type: object
    options:
      preview:
        icon: query_stats
        text:
          - 'Search engine optimization'
        subtext:
          - key: page_description
          - 'Update SEO values for the page'
  layout:
    hidden: true
  date:
    instance_value: NOW
  page_size:
    type: number
    comment: The number of collection items to list per page
  featured_posts:
    type: object
    options:
      preview:
        icon: newspaper
        text: Featured Posts
  social:
    type: object
    options:
      preview:
        icon: link
  links[*]:
    type: object
    options:
      preview:
        icon: link
        text:
          - key: text
          - 'Link'
        subtext:
          - key: link
          - 'Add a social link'
  social_icon:
    type: select
    options:
      values: data.icons
  social[*]:
    type: object
    options:
      preview:
        icon: query_stats
  logo:
    type: image
  logo_url:
    comment: Link for the logo in the top left of the footer
  copyright:
    comment: Automatically prefixed with the current year
  page_description:
    comment: Defaults to the description set in the Site SEO data file
  canonical_url:
    comment: Defaults to the pages url
  featured_image:
    comment: Defaults to the image set in the Site SEO data file
  open_graph_type:
    type: select
    options:
      values:
        - website
        - article
    comment: Defaults to the type 'website'
  author_twitter_handle:
    comment: Defaults to the twitter site value set in the Site SEO data file
  twitter_site:
    type: url
  no_index:
    type: checkbox
    comment:
      When selected this removes the page from your sitemap and adds the noindex
      robots meta tag

_snippets_imports:
  hugo:
    include:
      - hugo_figure
      - hugo_vimeo
      - hugo_youtube

_snippets:
  alert:
    template: hugo_shortcode_named_args
    inline: false
    preview:
      icon: announcement
      text: Alert
      subtext:
        - key: alert_message
        - Update alert content and styles
    definitions:
      component_name: alert
      named_args:
        - editor_key: background_color
          source_key: background_color
          type: string
        - editor_key: alert_message
          source_key: alert_message
          type: string
        - editor_key: color
          source_key: color
          type: string
        - editor_key: icon
          source_key: icon
          type: string
    _inputs:
      background_color:
        type: select
        options:
          values: data.colors
          value_key: value
          preview:
            text:
              - key: name
      icon:
        type: select
        options:
          values: data.icons
          value_key: icon_code
          preview:
            text:
              - key: name
      color:
        type: select
        options:
          values: data.colors
          value_key: value
          preview:
            text:
              - key: name
      alert_message:
        comment: The text displayed in the alert.
        type: textarea
  accordion:
    template: hugo_paired_shortcode_named_args
    inline: false
    preview:
      text:
        - key: summary 
        - Accordion
      subtext:
        - key: inner_text
      icon: info
    definitions:
      shortcode_name: accordion
      content_key: inner_text
      positional_args:
        - editor_key: summary
          type: string
    _inputs:
      summary:
        type: text
      inner_text:
        type: markdown
        options:
          blockquote: true
          bold: true
          format: p
          italic: true
          strike: true
          subscript: true
          superscript: true
          underline: true
          link: true
          bulletedlist: true
          indent: true
          numberedlist: true
          outdent: true
          undo: true
          redo: true
          removeformat: true
          copyformatting: true