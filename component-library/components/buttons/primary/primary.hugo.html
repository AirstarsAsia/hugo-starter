<a 
class="primary-button" 
href="{{ .button_link }}"
style="color: {{ .text_color }}; background-color: {{ .background_color }};">
  <div>
    <span class="button__icon"><i class="{{ .button_icon }}"></i></span>
    {{ .button_text }}
  </div>
</a>
<style>
  .primary-button div:hover {
    backdrop-filter: brightness({{ .hover_brightness }});
  }
</style>
