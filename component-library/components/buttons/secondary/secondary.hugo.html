<a href="{{ .button_link }}" class="secondary-button" style="background-color: transparent; border: 2px solid {{ .background_color }};">
  <div 
  class="button__link" 
  style="color: {{ .text_color }};">
    <span class="button__icon"><i class="{{ .button_icon }}"></i></span>
    {{ .button_text }}
  </div>
</a>

  <style>
    .secondary-button div:hover {
      backdrop-filter: brightness({{ .hover_brightness }});
    }
  </style>
