<button class="button" style="background-color: transparent; border: 2px solid {{ .background_color }};">
  <style>
    .button a:hover {
      backdrop-filter: brightness({{ .hover_brightness }});
    }
  </style>
  <a 
  class="button__link" 
  href="{{ .button_link }}"
  style="color: {{ .text_color }};">
    <span class="button__icon"><i class="{{ .button_icon }}"></i></span>
    {{ .button_text }}
  </a>
</button>
