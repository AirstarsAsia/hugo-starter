<section 
  style="background-color: {{ .background_color }};" 
  aria-labelledby="hero-{{ .heading.heading_text | slugify }}">
  <div class="hero-container">
    <div class="content">
      <h1 
        id="hero-{{ .heading.heading_text | slugify }}" 
        class="heading" 
        style="
        background: -webkit-linear-gradient(to left, {{ .heading.heading_gradient_color }} 50%, {{ .heading.text_color }}); 
        background: linear-gradient(to left, {{ .heading.heading_gradient_color }} 50%, {{ .heading.text_color }}); 
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        {{ .heading.heading_text }}
      </h1>
      <div class="markdown-text subheading-text" style="color: {{ .subheading.text_color }};">
        {{ .subheading.text_content | markdownify }}
      </div>
      <div class="buttons">
        {{ range .buttons }}
          {{ partial "bookshop" . }}
        {{ end }}
      </div>
    </div>
    <div class="blob">
      <img
        src="{{ .image.image_path }}"
        alt="{{ .image.alt_text }}"
      />
    </div>
  </div>
</section>
