
{{ if site.Params.env_bookshop_live }}
  <p>I am being edited live!</p>
  <img src="{{ .image_path }}" alt="{{ .image_alt }}">
  <p>Image path: {{ .image_path }}</p>
  <p>Image alt: {{ .image_alt }}</p>
{{ else }}
  <p>I am the real image!</p>
  <p>Image path: {{ .image_path }}</p>
  <p>Image alt: {{ .image_alt }}</p>
{{ end }}
