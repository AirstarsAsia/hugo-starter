<div class="blog-hero" aria-labelledby="blog-heading-text">
  <img
    class="blog-hero-image"
    src="{{ .Params.featured_image.image_path }}"
    alt="{{ .Params.featured_image.alt_text }}" />
  <h1 id="blog-heading-text" class="blog-title">{{ .Params.title }}</h1>
  <div class="blog-details">
    <ul>
      {{ with .Params.date }}
      <li>{{ . | time.Format ":date_long" }}</li>
      {{ end }}
      {{ with .Params.author }}
      <li>{{ . }}</li>
      {{ else with site.Data.seo.default_author }}
      <li>{{ . }}</li>
      {{ end }}
    </ul>
  </div>
</div>
