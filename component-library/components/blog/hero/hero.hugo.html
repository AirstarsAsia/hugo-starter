<div class="c-blog-hero">
  <marquee behavior="" direction="">{{ .Params }}</marquee>
  <h2 class="blog-title">{{ .title }}</h2>
  <div class="blog-details">
    <ul>
      {{ with .author }}
        <li>{{ . }}</li>
      {{ else with site.Data.seo.default_author }}
        <li>{{ . }}</li>
      {{ end }}
    </ul>
  </div>
</div>
